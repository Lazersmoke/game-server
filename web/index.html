<html>
  <head>
    <link rel="stylesheet" type="text/css" href="gameClient.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body id="main-body">
    <div id="inputdiv">
      <input type="text" id="inputbox"></input>
      <button id="inputbutton">Join</button>
    </div>
    <div id="connectiondiv">
      <img src="disconnected.png" id = "connectionindicator"></img>
      <span id="connectiontext">Connected</span>
    </div>
    <div id="sharddiv">
      <select id="shardselect"></select>
      <button id="shardsubmit">Connect</button>
    </div>
    <div id="statusdiv">
      <p id="statusbar"></p>
    </div>
    <div id="playerbox"></div>
    <div id="chatdiv">
      <textarea readonly id="chatbox"></textarea>
      <br>
      <input type="text" id="chatinput"></input>
      <button id="chatsubmit">Send</button>
    </div>
    <div id="statusbox">
      <p id="statusbarlong"></p>
    </div>
  </body>
  <div id="script-loader">
    <script src="gameClient.js"></script>
  </div>
</html>
